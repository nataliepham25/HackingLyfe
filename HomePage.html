.button1 {
    background-color: #ffffe6;

	transition: all 0.4s ease-in-out 0.2s;
    opacity: 1;

.button1 .mask { 
	background-color: rgba(0,0,0,0.8);

.button1 h2{

.button1 p { 
	opacity: 0;

}
.button1 a.info { 
    opacity: 0;
	transition: all 0.5s ease-in-out;
} 
.button1:hover .mask { 
	opacity: 1; 
	transform: scale(1) rotate(0deg);
	transition-delay: 0.2s;
}								  
.button1:hover img 	  { 
	transform: scale(0); 
    opacity: 0;
	transition-delay: 0s;
}						
.button1:hover h2,
.button1:hover p,
.button1:hover a.info{
